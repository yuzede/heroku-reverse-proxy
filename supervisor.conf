[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.err.log

[program:laravel-echo-server]
command=/bin/sh -c "chmod +x extract_env.sh && sleep 1 && bash extract_env.sh && sleep 1 && laravel-echo-server start"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-echo-server.log
stderr_logfile=/var/log/supervisor/laravel-echo-server.err.log
