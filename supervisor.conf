[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
redirect_stderr=true

[program:laravel-echo-server]
command=/bin/sh -c "chmod +x extract_env.sh && sleep 1 && bash extract_env.sh && sleep 1" && laravel-echo-server start
autostart=true
autorestart=true
redirect_stderr=true
